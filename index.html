<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L’Oréal Logo" class="site-logo" />
        <h1 class="site-title">Smart Product Advisor</h1>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              required
            />
            <button type="submit" class="submit-button">Send</button>
          </form>
        </section>
      </main>
    </div>

    <!-- Container for latest question -->
    <div id="latestQuestion" class="latest-question">
      <!-- Latest question will be displayed here via JS -->
    </div>

    <!-- Container for previous questions -->
    <div id="previousQuestions" class="previous-questions">
      <h3>Past Questions</h3>
      <ul id="previousQuestionsList">
        <!-- Previous questions will be displayed here via JS -->
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
